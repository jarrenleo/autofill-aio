<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigTix Autofill Settings</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-zinc-950 p-4 w-84 text-zinc-100">
    <h3 class="text-sm font-semibold mb-4 text-center text-zinc-100">
      BigTix Autofill
    </h3>

    <div class="mb-4 space-y-2">
      <label for="profileSelect" class="text-sm font-medium text-zinc-100"
        >Select Profile</label
      >
      <div class="flex space-x-2">
        <select
          id="profileSelect"
          class="flex-grow mt-1 block w-full px-3 py-2 border border-zinc-700 bg-zinc-800 text-zinc-100 rounded-md shadow-sm focus:outline-none focus:ring-zinc-400 focus:border-zinc-100 transition-colors sm:text-sm"
        >
          <!-- Profile options will be populated by JavaScript -->
        </select>
        <button
          type="button"
          id="newProfileBtn"
          class="px-3 py-2 bg-zinc-800 text-zinc-100 rounded-md hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-950 focus:ring-zinc-400 transition-colors text-sm cursor-pointer font-medium"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-plus-icon lucide-plus"
          >
            <path d="M5 12h14" />
            <path d="M12 5v14" />
          </svg>
        </button>
        <button
          type="button"
          id="deleteProfileBtn"
          class="px-3 py-2 bg-red-700 text-zinc-100 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-950 focus:ring-red-500 transition-colors text-sm cursor-pointer font-medium"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-trash2-icon lucide-trash-2"
          >
            <path d="M3 6h18" />
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
            <line x1="10" x2="10" y1="11" y2="17" />
            <line x1="14" x2="14" y1="11" y2="17" />
          </svg>
        </button>
      </div>
      <div class="flex justify-between items-center gap-2">
        <button
          type="button"
          id="importProfilesBtn"
          class="w-full px-3 py-2 bg-zinc-800 text-zinc-100 rounded-md hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-950 focus:ring-zinc-400 transition-colors text-sm cursor-pointer font-medium"
        >
          Import Profiles
        </button>
        <button
          type="button"
          id="exportProfilesBtn"
          class="w-full px-3 py-2 bg-zinc-800 text-zinc-100 rounded-md hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-950 focus:ring-zinc-400 transition-colors text-sm cursor-pointer font-medium"
        >
          Export Profiles
        </button>
        <input
          type="file"
          id="importProfilesInput"
          accept="application/json"
          style="display: none"
        />
      </div>
    </div>

    <hr class="my-4 border-zinc-700" />

    <form id="settingsForm" class="space-y-3">
      <div>
        <label for="quantity" class="text-sm font-medium text-zinc-100"
          >Quantity</label
        >
        <input
          type="number"
          id="quantity"
          min="1"
          max="100"
          value="1"
          class="mt-1 block w-full px-3 py-2 border border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-zinc-600 focus:border-zinc-100 transition-colors sm:text-sm bg-zinc-800 text-zinc-100"
        />
      </div>

      <hr class="my-4 border-zinc-700" />

      <div class="flex items-center justify-between mb-4">
        <h4 class="text-sm font-semibold text-zinc-100">Personal Details</h4>
        <div class="flex items-center gap-2">
          <label
            for="customDetailsToggle"
            class="text-sm font-medium text-zinc-100"
            >Custom</label
          >
          <label class="relative inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              id="customDetailsToggle"
              class="sr-only peer"
            />
            <div
              class="w-11 h-6 bg-zinc-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-zinc-600 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"
            ></div>
          </label>
        </div>
      </div>

      <div id="nameGrid" class="grid grid-cols-1 gap-4">
        <div>
          <label for="firstName" class="text-sm font-medium text-zinc-100"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            class="mt-1 block w-full px-3 py-2 border border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-zinc-600 focus:border-zinc-100 transition-colors sm:text-sm bg-zinc-800 text-zinc-100"
          />
        </div>
        <div id="lastNameDiv" class="hidden">
          <label for="lastName" class="text-sm font-medium text-zinc-100"
            >Last Name</label
          >
          <input
            type="text"
            id="lastName"
            class="mt-1 block w-full px-3 py-2 border border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-zinc-600 focus:border-zinc-100 transition-colors sm:text-sm bg-zinc-800 text-zinc-100"
          />
        </div>
      </div>

      <!-- Custom Details Section -->
      <div id="customDetailsSection" class="hidden space-y-3">
        <div>
          <label for="email" class="text-sm font-medium text-zinc-100"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="mt-1 block w-full px-3 py-2 border border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-zinc-600 focus:border-zinc-100 transition-colors sm:text-sm bg-zinc-800 text-zinc-100"
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="phoneCountry" class="text-sm font-medium text-zinc-100"
              >Phone Country</label
            >
            <input
              type="text"
              id="phoneCountry"
              placeholder="e.g. Malaysia"
              class="mt-1 block w-full px-3 py-2 border border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-zinc-600 focus:border-zinc-100 transition-colors sm:text-sm bg-zinc-800 text-zinc-100"
            />
          </div>
          <div>
            <label for="phoneNumber" class="text-sm font-medium text-zinc-100"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phoneNumber"
              class="mt-1 block w-full px-3 py-2 border border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-zinc-600 focus:border-zinc-100 transition-colors sm:text-sm bg-zinc-800 text-zinc-100"
            />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="nationality" class="text-sm font-medium text-zinc-100"
              >Nationality</label
            >
            <input
              type="text"
              id="nationality"
              placeholder="e.g. Malaysian"
              class="mt-1 block w-full px-3 py-2 border border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-zinc-600 focus:border-zinc-100 transition-colors sm:text-sm bg-zinc-800 text-zinc-100"
            />
          </div>
          <div>
            <label for="ic" class="text-sm font-medium text-zinc-100"
              >IC / Passport Number</label
            >
            <input
              type="text"
              id="ic"
              class="mt-1 block w-full px-3 py-2 border border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-zinc-600 focus:border-zinc-100 transition-colors sm:text-sm bg-zinc-800 text-zinc-100"
            />
          </div>
        </div>
      </div>

      <hr class="my-4 border-zinc-700" />

      <div class="flex items-center justify-between">
        <h4 class="text-sm font-semibold text-zinc-100">Card Details</h4>
        <div class="flex items-center gap-2">
          <label for="toPayToggle" class="text-sm font-medium text-zinc-100"
            >Pay</label
          >
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="toPayToggle" class="sr-only peer" />
            <div
              class="w-11 h-6 bg-zinc-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-zinc-600 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"
            ></div>
          </label>
        </div>
      </div>

      <div>
        <label for="cardNumber" class="text-sm font-medium text-zinc-100"
          >Card Number</label
        >
        <input
          type="text"
          id="cardNumber"
          class="mt-1 block w-full px-3 py-2 border border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-zinc-600 focus:border-zinc-100 transition-colors sm:text-sm bg-zinc-800 text-zinc-100"
        />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="cardExpiryMonth" class="text-sm font-medium text-zinc-100"
            >Expiry Month</label
          >
          <input
            type="text"
            id="cardExpiryMonth"
            class="mt-1 block w-full px-3 py-2 border border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-zinc-600 focus:border-zinc-100 transition-colors sm:text-sm bg-zinc-800 text-zinc-100"
          />
        </div>
        <div>
          <label for="cardExpiryYear" class="text-sm font-medium text-zinc-100"
            >Expiry Year</label
          >
          <input
            type="text"
            id="cardExpiryYear"
            class="mt-1 block w-full px-3 py-2 border border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-zinc-600 focus:border-zinc-100 transition-colors sm:text-sm bg-zinc-800 text-zinc-100"
          />
        </div>
      </div>

      <div>
        <label for="cardCvv" class="text-sm font-medium text-zinc-100"
          >CVV</label
        >
        <input
          type="text"
          id="cardCvv"
          class="mt-1 block w-full px-3 py-2 border border-zinc-700 rounded-md shadow-sm focus:outline-none focus:ring-zinc-600 focus:border-zinc-100 transition-colors sm:text-sm bg-zinc-800 text-zinc-100"
        />
      </div>

      <div>
        <label for="cardType" class="text-sm font-medium text-zinc-100"
          >Card Type</label
        >
        <select
          id="cardType"
          class="mt-1 block w-full px-3 py-2 border border-zinc-700 bg-zinc-800 text-zinc-100 rounded-md shadow-sm focus:outline-none focus:ring-zinc-100 focus:border-zinc-100 transition-colors sm:text-sm"
        >
          <option value="VISA">VISA</option>
          <option value="MASTER">MasterCard</option>
        </select>
      </div>
    </form>

    <button
      id="save"
      class="mt-6 w-full bg-zinc-800 hover:bg-zinc-700 transition-colors text-zinc-100 font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline cursor-pointer"
    >
      Save Details
    </button>
    <div id="status" class="mt-3 text-center text-zinc-100 font-semibold"></div>

    <script src="popup.js"></script>
  </body>
</html>
